<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
    <title>Mediscreen</title>
</head>
<body>


<div class="container-fluid">
    <header th:insert="navigation.html :: navigationBar"></header>
</div>

<div class="container-fluid mt-9 bg-dark bg-opacity-10">


    <div class="row">
        <div class="col">
            <h3 class="text-dark mt-6">Oops...!
            </h3>
            <div class="row justify-content-start mt-4">
                <div class="col-5 text-start text-dark offset-1">
                    <h3>A problem occurred...</h3>
                    <h4>Sorry for this little inconvenience</h4>
                </div>

                <div class="col-4 text-start text-dark offset-2">
                    <h2>
                        Error <span th:text="${status}"></span> <span th:text="${statusName}"></span>
                        <br>
                    </h2>
                    <h4>
                        <span th:text="${message}"></span>
                    </h4>
                </div>
            </div>
            <div class="row justify-content-center rounded-3 pt-3 mt-0 mb-4">
                <div class="col-2">
                    <img class="img-fluid mt-n4 mb-0 ms-n3 me-0 p-0" th:src="@{/images/erreur.png}"
                         alt="error image">
                </div>
            </div>


        </div>
    </div>
</div>

<div class="container-fluid m-0 p-0">
    <footer th:insert="navigation.html :: bottomBar"></footer>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/f923d597fd.js" crossorigin="anonymous"></script>
</body>
</html>
